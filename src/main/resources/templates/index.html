<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Product Overview</title>
</head>
<body>
<div class="container">
<div class="row">
    <h1>Product Overview</h1>
</div>
    <div class="row">
        <span style="text-align: right">
    <a href="create" class="btn btn-primary" >Add new Product</a>
            </span>
    </div>
<div class="row">
<table class="table table-hover">
    <tr>
        <th>Item number</th>
        <th>Product Name</th>
        <th>Price</th>
        <th></th>
        <th></th>
    </tr>


    <tr th:each="product : ${products}">
        <!-- Thymeleaf bruger automatisk getters -->
        <td th:text="${product.id}">17</td>
        <td th:text="${product.name}">MÃ¦lk</td>
        <td th:text="${product.price} + ' kr.'">12.31</td>
        <td><a th:href="@{'/update/' + ${product.id}}" class="btn btn-primary">Update</a></td>
        <td><a th:href="@{'/delete/' + ${product.id}}" class="btn btn-danger">Delete</a></td>
    </tr>
</table>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</div>
</body>
</html>
